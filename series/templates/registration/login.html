<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <style>
        body {
            background: #f5f6fa;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            padding: 2em 2.5em;
            border-radius: 10px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            min-width: 320px;
        }
        h2 {
            text-align: center;
            color: #273c75;
        }
        button {
            width: 100%;
            padding: 0.7em;
            background: #273c75;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            margin-top: 1em;
            cursor: pointer;
        }
        button:hover {
            background: #4078c0;
        }
        .register-link {
            display: block;
            text-align: center;
            margin-top: 1em;
        }
        .register-link a {
            color: #273c75;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Se connecter</button>
        </form>
        <div class="register-link">
            Pas encore de compte ? <a href="{% url 'register' %}">Créer un compte</a>
        </div>
    </div>
</body>
</html>
